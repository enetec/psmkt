				<span class="contact2-form-title">
					Inscrição PS do Marketing
				</span>

				<h3 style="margin-bottom: 5%;">Antes de você se inscrever, veja um recado do nosso ex-membro, Victor Silva</h3>
				<center>
					<iframe width="560" height="315" src="https://www.youtube.com/embed/bZ9Uo_RJdlw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

						<input class="input2" type="text" name="name" required>
						<span class="focus-input2"></span>
					</div>

						Por que você é a pessoa ideal para o Marketing?
						<input class="input2" type="text" name="pergunta1" required>
						<span class="focus-input2"></span>
					</div>
					<div class="wrap-input2 validate-input" data-validate="Responda">
						Por que O Marketing é o ideal para você?
						<input class="input2" type="text" name="pergunta2" required>
						<span class="focus-input2"></span>
					</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								<span>Me inscrever</span>
								<input style="cursor:pointer;" type="submit" hidden>
							</button>
						</div>
					</div>
				</form>
			</div>
